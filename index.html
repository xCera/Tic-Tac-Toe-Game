<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <div class="playspace">
            <div id="field1"></div>
            <div id="field2"></div>
            <div id="field3"></div>
            <div id="field4"></div>
            <div id="field5"></div>
            <div id="field6"></div>
            <div id="field7"></div>
            <div id="field8"></div>
            <div id="field9"></div>
        </div>

        <div class="modal">
            <h1>Player wins!</h1>
            <h2>Player 1: <span id="p1wins">0</span> </h2>
            <h2>Player 2: <span id="p2wins">0</span></h2>
            <button class="resetBtn">Play Again</button>
        </div>

        <div class="modal2">
            <h2>First Player</h2>
            <div>
                <button id="X">X</button>
                <button id="O">O</button>
            </div>
        </div>
    </div>



    <script src="js/app.js"></script>
</body>

</html>
